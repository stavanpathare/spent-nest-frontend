<!-- =====================
     ADD DUE MODAL
===================== -->
<div id="dueModal" class="modal">
  <div class="modal-content card">

    <h3>Add Due</h3>

    <form id="addDueForm">

      <label>
        Type
        <select name="type" required>
          <option value="LENT">Lent</option>
          <option value="BORROW">Borrow</option>
        </select>
      </label>

      <label>
        Person Name
        <input type="text" name="personName" required />
      </label>

      <label>
        Amount
        <input type="number" name="amount" min="1" required />
      </label>



        <label>
    Category
    <input
      type="text"
      name="category"
      placeholder="e.g. Food, Travelling"
      required
    />
  </label>

      

      <label>
        Given Date
        <input type="date" name="date" required />
      </label>

      <label>
        Expected Return Date
        <input type="date" name="expectedReturnDate" />
      </label>

      <label>
        Notes
        <input type="text" name="notes" />
      </label>

      <div class="modal-actions">
        <button type="submit">Save Due</button>
        <button type="button" onclick="closeDueModal()">Cancel</button>
      </div>

    </form>
  </div>
</div>


  <!-- ===================== -->
<!-- DUES SECTION -->
<!-- ===================== -->
<div class="card">
  <div class="dues-header">
    <h2>Dues</h2>
    <button id="add-due-btn">+ Add Due</button>
  </div>

  <!-- Dues Overview -->
  <div class="dues-overview">
    <div class="dues-card receive">
      <p>You will receive</p>
      <h3 id="total-receive">₹0</h3>
    </div>

    <div class="dues-card owe">
      <p>You owe</p>
      <h3 id="total-owe">₹0</h3>
    </div>
  </div>

  <!-- Dues List -->
  <div id="dues-list">
    <!-- Due items will be injected here -->
  </div>
</div>
